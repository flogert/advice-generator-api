<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main class="card">
        <div class="advice-header">
            ADVICE #<span class="advice-id"></span>
        </div>
        <h1 class="advice-text"></h1>
        <picture class="divider">
            <source media="(max-width: 500px)" srcset="pattern-divider-mobile.svg">
            <img src="pattern-divider-desktop.svg" alt="divider">
        </picture>
        <button class="dice-btn" aria-label="Get new advice">
            <img class="dice-icon" src="icon-dice.svg" alt="">
        </button>
    </main>
</body>
</html>
